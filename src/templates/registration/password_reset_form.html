{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="card border-success mb-3 text-center" style=" width:500px; margin: 0 auto;">
  <div class="card-body text-success">  
    <h1 class="card-title">Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Send me instructions!</button>
      </form>
  </div>
</div>
{% endblock %}
