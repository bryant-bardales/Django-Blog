{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="card border-success mb-3 text-center" style=" width:500px; margin: 0 auto;">
    <div class="card-body text-success">
        <h2 class="card-title">Sign up</h2>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
    </div>
</div>
{% endblock %}
